<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ bokeh }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" href="templates/styles.css" />
  {{ script }}
</head>

<body class="content fullscreen-with-padding">
  <div class="columns is-desktop">
    <div class="column is-4-desktop plot">
      {{ plot }}
    </div>
    <div class="column is-1-desktop"></div>
    <div class="column is-7-desktop">
      <h3>{{ stage }}</h3>
      <p>
        Retries: {{ retries }} <br />
        Done: {{ done }} <br />
        Jobs in Queue: {{ jobs | length }} <br />
        Node Hours in Queue: {{ hours_in_queue }} <br />

      </p>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <h3>Tasks</h3>
      {{ tasks_table }}
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <h3>Jobs</h3>
      {{ jobs_table }}
    </div>
  </div>
</body>

</html>

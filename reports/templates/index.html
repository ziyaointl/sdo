<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" ="width=device-width, initial-scale=1">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh.min.js"
      integrity="sha256-ig5/XS1E1XCqcjk1C1M4FgNQJl2Th/WBpD3TLvGI4Mg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh-widgets.min.js"
      integrity="sha256-gA2MBXx7foNScSZPGq1wEdxvRkFP9wEcKY6iuBjnr7A="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh-api.min.js"
      integrity="sha256-4sbSwl0EsfSe2iOqQCoSc/aFzV56TNi8UrPppulEg7c="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh-tables.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh.min.css"
      integrity="sha256-HvNRJAo41cZdDpLcwMNoslu/1tvP6sLpvdcTJTZfiq0="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.4/bokeh-tables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
      integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="templates/styles.css" />
    {{
      script
    }}
  </head>
  <body class="content">
    <div class="columns is-desktop">
      <div class="column is-4-desktop plot">
        {{ plot }}
      </div>
      <div class="column is-1-desktop">
      </div>
      <div class="column is-7-desktop">
        <h3>{{ stage }}</h3>
        <p>
          Retries: {{ retries }} <br />
          Done: {{ done }} <br />
          Jobs in Queue: {{ jobs | length }} <br />
          Node Hours in queue: {{ hours_in_queue }} <br />
          Node Hours not Scheduled: {{ hours_to_schedule }}
        </p>
      </div>
    </div>
    <div class="columns">
      <div class="column"><h3>Jobs</h3>
      {{ jobs }}</div>
    </div>
    <div class="columns">
      <div class="column">
        <h3>Tasks</h3>
        {{ tasks }}
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ bokeh }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  {{ script }}
</head>

<body>
  <div class="content main">
    {% for row in stages_in_rows %}
    <div class="columns">
      {% for stage in row %}
      <div class="column index-plot-column">
        <div class="column-content">
          {{ stage.plot }}
          <a href="{{ stage.name }}.html">{{ stage.name }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>
<footer>
    <div class="timestamp">
        Generated on {{ timenow }}
      </div>
</footer>

</html>
